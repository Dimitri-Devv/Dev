<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    //While --> tant que 

    let i = 0

    while(i < 5){
        console.log("Numero :" + i);
        i++;
    }

    console.log('Coucou');

    //FOR --> POUR 

    for(let i = 0; i < 5; i++){
        console.log('Tour numero :' + i);
    }

    // pour chaque partie d'un élement itérable

    let salut = 'Bonjour'
    
    for(let lettre of salut){
        console.log(lettre);
    }

    let tab = [12, 16, 18]

    for(let note of tab){
        console.log(note);
    }

    </script>
    
</body>
</html>
