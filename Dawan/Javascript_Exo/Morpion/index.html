<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Morpion</title>

<style>
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 5px;
    margin: 20px auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    font-size: 60px;
    text-align: center;
    line-height: 100px;
    border: 1px solid #333;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Morpion</h1>
<div id="board"></div>
<p id="status"></p>

<script src="app.js"></script>
</body>
</html>
