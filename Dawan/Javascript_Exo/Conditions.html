<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cours JS</h1>
    <h2>Les conditions</h2>



    <script>
        
        let note = 12

        if(note > 9) {
            console.log('Vous avez la moyenne');
        }else if (note == 10){
            console.log("tu as eu chaud");
        }else {
            console.log("Vous n'avez pas la moyenne");
        }
        
        /*
        Opérateur de comparaison
        < Inferieur
        > Superieur
        <= Inferieur ou égal
        >= Superieur ou égal
        == Vérifier une égalité
        === Vérifie l'égalité et le type
        != Différent
        !== Différent ou de type différent
        */

        /* 
        Opérateur logique

        ET == && 

        // command maj L
        OU == ||

        */

        moyenne_classe = 12

        //Pour le && , toute les conditions doivent être remplies
        if(note>10 && note > moyenne_classe){
            Console.log('vous avez la moyenne et vous êtes au dessus de la moyenne');

        }else {
            console.log('Vous êtes en dessous de la moyenne de la classe ou de la moyenne générale');
            
        }
        

    </script>
</body>
</html>
